<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M100 20 L160 50 L160 120 Q160 160 100 180 Q40 160 40 120 L40 50 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1e40af" 
        stroke-width="3"/>
  
  <!-- Shield Inner -->
  <path d="M100 30 L150 55 L150 115 Q150 150 100 170 Q50 150 50 115 L50 55 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="2" 
        opacity="0.3"/>
  
  <!-- Eye Symbol -->
  <ellipse cx="100" cy="90" rx="25" ry="15" 
           fill="url(#eyeGradient)" 
           stroke="#ffffff" 
           stroke-width="2"/>
  
  <!-- Eye Pupil -->
  <circle cx="100" cy="90" r="8" fill="#ffffff"/>
  
  <!-- Eye Highlight -->
  <ellipse cx="95" cy="85" rx="3" ry="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- Cyber Lines -->
  <path d="M30 40 L50 40 M30 50 L45 50 M30 60 L40 60" 
        stroke="#00ff00" 
        stroke-width="2" 
        opacity="0.7"/>
  <path d="M150 40 L170 40 M155 50 L170 50 M160 60 L170 60" 
        stroke="#00ff00" 
        stroke-width="2" 
        opacity="0.7"/>
  
  <!-- Text -->
  <text x="100" y="140" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        fill="#ffffff">CyberGuard</text>
</svg>
