services:
  mongodb:
    image: mongo:7.0
    container_name: cyberguard-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: cyberguard
    volumes:
      - mongodb_data:/data/db
      - ./backend/data:/docker-entrypoint-initdb.d
    networks:
      - cyberguard-network

  backend:
    build: ./backend
    container_name: cyberguard-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGO_URI: mongodb://admin:password@mongodb:27017/cyberguard?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
      JWT_EXPIRE: 15m
      JWT_REFRESH_EXPIRE: 7d
      FRONTEND_URL: http://localhost:5173
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      DEMO_EMAIL: admin@cyberguard.com
      DEMO_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - cyberguard-network
    volumes:
      - ./backend/data:/app/data

  frontend:
    build: ./frontend
    container_name: cyberguard-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:4000/api
    depends_on:
      - backend
    networks:
      - cyberguard-network

volumes:
  mongodb_data:

networks:
  cyberguard-network:
    driver: bridge
